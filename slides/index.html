<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>slip and slide</title>
</head>

<body>
    <script defer src="ins.js"></script>
    <div class="container">
        <div class="main-title">Slip 'n' Slide</div>
        <div class="slide-pad">
            <div class="slide-controls">
                <div class="control left"></div>
                <div class="slide-display">
                    <img src="images/Slide1.GIF" id="canvas" alt="Slide was not able to display">
                </div>
                <div class="control right"></div>
            </div>
        </div>
        <div class="slide-footer">
            <div class="name">Biology - Homeostasis</div>
            <div class="slide-info"></div>
            <div class="button">
                <button id="btn-fullscreen">Full Screen</button>
            </div>

        </div>
        <div class="overlay"></div>
    </div>
</body>

</html>
